templates:
  - https://github.com/lnrdll/ymr-remote/blob/main/vegetables/service.yaml

targetIds:
  - spring
  - winter

parameters:
  # --- Shared values ---
  - values:
      description: ymr
    targetId:
      - spring
      - winter

  # --- Spring-specific values ---
  - values:
      roots:
        - beets
        - carrots
        - radishes
      leaves:
        - spinach
        - kale
        - lettuce
      season: spring
    targetId:
      - spring

  # --- Winter-specific values ---
  - values:
      roots:
        - sweet potatoes
        - yams
      season: winter
    targetId:
      - winter
